<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Business Card</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="script.js"></script>
</head>
<body>
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">

                <h1 class="text-success display-4">Inscreva-se!</h1>
                     <br> <hr>

                <div>
                    <form action="">
                        <label class="form-label" for="name">Digite seu nome:</label>
                        <input type="text" id="name" name="name" class="form-control"> <br>

                        <label class="form-label" for="profissa">Qual sua profissão?</label>
                        <input type="text" id="profissa" name="prof" class="form-control"> <br>

                        <label class="form-label" for="age">Digite sua idade:</label>
                        <input type="text" id="age" name="age" class="form-control"> <br>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="masc" name="masc" value="Masculino">
                            <label class="form-check-label" for="masc">Masculino</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="fem" name="fem" value="Feminino">
                            <label class="form-check-label" for="fem">Feminino</label>
                        </div>

                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" id="other" name="other" value="Outro">
                            <label class="form-check-label" for="other">Outro</label>
                        </div>

                        <button type="button" class="btn btn-primary" onclick="inserirInfos()">Enviar</button>
                    </form>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-danger">Confira suas informações:</h4>
                        <p class="card-text" id="nome">Seu nome</p>
                        <p class="card-text" id="prof">Sua profissão</p>
                        <p class="card-text" id="idade">Sua idade</p>
                        <p class="card-text" id="sexo">Sexo</p>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>
</html>
