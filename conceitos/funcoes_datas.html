        //15/01/2017
        var data1 = new Date(2017, 0, 15)

        //23/02/2017
        var data2 = new Date(2017, 1, 23)

        document.write(data1.toString())
        document.write('<hr />')
        document.write(data2.toString())

        document.write('<br /><br /><hr />')

        //converter datas para algo que possa calcular
        document.write(data1.getTime())
        document.write('<hr />')
        document.write(data2.getTime())

        //getTime() conta os milissegundos de 1 janeiro de 1970 até a data informada

        //encontrar a quantidade de milissegundos entre data1 e data2

        var milissegundos_entre_datas = Math.abs(data1.getTime() - data2.getTime())

        //1 dia tem 24, cada hora tem 60 minutos, cada minuto tem 60 segundos, cada segundo tem 1000 milissegundos. Quantos milissegundos existem em 1 dia?
        var milissegundos_por_dia = (1*24*60*60*1000)
        document.write('<br /><br /><hr />')
        document.write('1 dia tem: ' + milissegundos_por_dia + ' milissegundos')

        document.write('<br /><br /><hr />')

        document.write('A diferença entre data1 e data2 é de: ' + Math.round(milissegundos_entre_datas / milissegundos_por_dia) + ' dias.')
