<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .estilo1 {
            background: #FF0000;
            color: #fff;
        }

        .estilo2 {
            width: 400px;
            height: 50px;
            background: red;
            text-align: center;
            font-size: 25px;
            color: #fff;
            padding: 25px;
        }
    </style>

    <script>

        function modificaClasse() {
            document.getElementById('mensagem').className = 'estilo2'
        }

    </script>

</head>

<body>

    <div id="mensagem" class="estilo1">Modificando a classe do elemento</div>

    <hr />

    <button class="btn btn-danger" onclick="modificaClasse()" type="button">Aplicar classe</button>

</body>
</html>
