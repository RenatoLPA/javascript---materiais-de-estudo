<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <script>

        var listaFrutas = Array()

        listaFrutas[0] = 'Banana'
        listaFrutas[1] = 'Maçã'
        listaFrutas[2] = 'Morango'
        listaFrutas[3] = 'Uva'

        document.write(listaFrutas.indexOf('Morango'))

        document.write('</br >')

        if(listaFrutas.indexOf('Banana') === -1) {
            document.write('Elemento não existe')
        } else {
            document.write('Elemento existe e está na posição ' + listaFrutas.indexOf('Banana'))
        }

    </script>
</head>
<body>

</body>
</html>
