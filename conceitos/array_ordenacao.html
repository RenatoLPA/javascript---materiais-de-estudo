        var listaNumeros = Array()

        listaNumeros[0] = 10
        listaNumeros[1] = 5
        listaNumeros[2] = 20
        listaNumeros[3] = 14

        //console.log(listaFrutas.sort())
        console.log(listaNumeros.sort(ordenarNumeros))

        //função para ordenar numeros
        function ordenarNumeros(a, b) {
            return a - b
            // < 0 = a ordenado antes de b
            // > 0 = b ordenado antes de a
            // = 0 = nada muda
        }
