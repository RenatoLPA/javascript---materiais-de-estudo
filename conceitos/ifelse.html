<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <script>

        var nota = prompt("Digite sua nota: ")
        var media = 7

        if (nota >= media) {
            document.write('Aprovado')
        } else {
            document.write('Reprovado')
        } 

        document.write('<hr>')
    
        if ('abc' != 7) {
            document.write('Valores são diferentes')
        } else {
            document.write('Valores são iguais')
        }

        document.write('<hr>')

        if (5 > 2) {
            document.write('5 é maior que 2')
        } else {
            document.write('5 é menor que 2')
        }

    </script>
</head>

</body>
</html>
