        const frases = [

          "O que hoje parece pesado, amanhã pode virar força.",

          "Nem tudo precisa dar certo agora para fazer sentido depois.",
          "Respeite o seu tempo: crescer também é um processo silencioso.",
          "Mesmo cansado, você ainda está avançando — e isso importa.",
          "Confie em quem você está se tornando, não só em quem você já foi.",
          "A coragem não é ausência de medo, é seguir apesar dele.",
          "Continue: o seu esforço está te levando mais longe do que você imagina."
        ]

        const numeroAleatorio = Math.floor(Math.random() * 10)
        const frase = frases[numeroAleatorio]

        document.getElementById('frase').innerHTML = frase
        }
